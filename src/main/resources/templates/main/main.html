<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, height=device-height">
    <title>타코 주문 키오스크</title>
    <link th:href="@{/kiosk/css/main.css}" href="../kiosk/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- 왼쪽 주문 창 (2/3 너비) -->
    <div class="order-panel">
        <div class="order-content">
            <!-- 사이드바 -->
            <nav class="sidebar">
                <button class="nav-btn" id="back-btn">뒤로가기</button>
                <button class="nav-btn" id="set-menu-btn">세트 <span class="badge">2</span></button>
                <button class="nav-btn" id="single-menu-btn">단품 <span class="badge">2</span></button>
                <button class="nav-btn" id="drink-menu-btn">음료 <span class="badge">2</span></button>
            </nav>

            <!-- 메인 메뉴 리스트 -->
            <div class="menu-list">
                <button class="menu-item">
                    <img src="https://via.placeholder.com/300x150" alt="소고기 타코 세트">
                    <div class="menu-info">
                        <p>소고기 타코 세트<br>타코 단품 + 음료</p>
                        <span>10,000원</span>
                    </div>
                </button>
                <button class="menu-item">
                    <img src="https://via.placeholder.com/300x150" alt="소시지 타코 세트">
                    <div class="menu-info">
                        <p>소시지 타코 세트<br>타코 단품 + 음료</p>
                        <span>10,000원</span>
                    </div>
                </button>
                <button class="menu-item">
                    <img src="https://via.placeholder.com/300x150" alt="치킨 타코 세트">
                    <div class="menu-info">
                        <p>치킨 타코 세트<br>타코 단품 + 음료</p>
                        <span>10,000원</span>
                    </div>
                </button>
                <button class="menu-item">
                    <img src="https://via.placeholder.com/300x150" alt="새우 타코 세트">
                    <div class="menu-info">
                        <p>새우 타코 세트<br>타코 단품 + 음료</p>
                        <span>10,000원</span>
                    </div>
                </button>
                <button class="menu-item">
                    <img src="https://via.placeholder.com/300x150" alt="베지 타코 세트">
                    <div class="menu-info">
                        <p>베지 타코 세트<br>타코 단품 + 음료</p>
                        <span>10,000원</span>
                    </div>
                </button>
                <button class="menu-item">
                    <img src="https://via.placeholder.com/300x150" alt="돼지고기 타코 세트">
                    <div class="menu-info">
                        <p>돼지고기 타코 세트<br>타코 단품 + 음료</p>
                        <span>10,000원</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="footer">
            <div class="order-list">
                <div class="order-item">
                    <span><img src="https://via.placeholder.com/10x10" alt="Icon"><span>소고기 타코 세트</span></span>
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">5</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <span th:class="price">12,000원</span>
                </div>
                <div class="order-item">
                    <span><img src="https://via.placeholder.com/10x10" alt="Icon"><span>소고기 타코 세트</span></span>
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">5</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <span th:class="price">12,000원</span>
                </div>
                <div class="order-item">
                    <span><img src="https://via.placeholder.com/10x10" alt="Icon"><span>소고기 타코 세트</span></span>
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">5</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <span th:class="price">12,000원</span>
                </div>
                <div class="order-item">
                    <span><img src="https://via.placeholder.com/10x10" alt="Icon"><span>소고기 타코 세트</span></span>
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">5</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <span th:class="price">12,000원</span>
                </div>
                <div class="order-item">
                    <span><img src="https://via.placeholder.com/10x10" alt="Icon"><span>소고기 타코 세트</span></span>
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">5</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <span th:class="price">12,000원</span>
                </div>
                <div class="order-item">
                    <span><img src="https://via.placeholder.com/10x10" alt="Icon"><span>소고기 타코 세트</span></span>
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">5</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <span th:class="price">12,000원</span>
                </div>
                <!-- 추가된 주문 항목들... -->
            </div>
            <div class="order-summary">
                <div class="summary-top">
                    <div class="total-amount">총 금액: 30,000원</div>
                    <div class="total-quantity">총 수량: 7개</div>
                </div>
                <div class="summary-bottom">
                    <button class="order-btn">
                        주문하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 오른쪽 질문 창 (1/3 너비) -->
    <div class="question-panel">
        <button class="question-button">
            <img src="https://via.placeholder.com/100" alt="질문 아이콘">
            <p>무엇이든 물어보세요<br>클릭하여 시작하기</p>
        </button>
    </div>
</div>
</body>
</html>
